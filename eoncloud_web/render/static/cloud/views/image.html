<!-- BEGIN MAIN CONTENT ng-controller="ImageController"-->
<div>
    <div class="col-md-12">
        <div class="note note-success ng-scope">
            <p>
                镜像（Image） 是带有操作系统的主机模板。用户可以基于已有映像创建主机，也可以将自有主机捕获为新映像，以备后用。
            </p>
        </div>
        <!-- BEGIN INSTANCE  -->
        <div class="portlet">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <a class="btn btn-icon-only btn-default" href="#" ng-click="image_table.reload();">
                        <i class="fa fa-refresh"></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div id="" class="dataTables_wrapper no-footer">
                    <table ng-table="image_table"
                           class="table table-striped table-bordered table-advance table-hover">
                        <tbody>
                        <tr ng-repeat="image in $data">
                            <td data-title="'image.name' | i18next">
                                <span>{[{ image.name }]}</span>
                            </td>
                            <td data-title="'image.os_type' | i18next">
                                <span ng-if="image.os_name == 'Linux'"><i class="fa fa-linux"></i>  Linux </span>
                                <span ng-if="image.os_name == 'Windows'"><i class="fa fa-windows"></i> Windows </span>
                            </td>
                            <td data-title="'image.disk_size' | i18next">
                                <span> {[{ image.disk_size }]} GB </span>
                            </td>
                            <td data-title="'image.uuid' | i18next">{[{ image.uuid }]}</td>
                            <td data-title="'image.login_name' | i18next"> {[{ image.login_name }]}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END INSTANCE  -->
    </div>
</div>
<!-- END MAIN CONTENT -->
